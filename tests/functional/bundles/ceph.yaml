series: bionic
machines:
  '0':
    series: bionic
    constraints: cores=1 mem=2G root-disk=20G
  '1':
    series: bionic
    constraints: cores=1 mem=2G root-disk=20G
  '2':
    series: bionic
    constraints: cores=1 mem=2G root-disk=20G
applications:
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /srv/osd
    to:
      - 0
      - 1
      - 2
relations:
- - ceph-osd:mon
  - ceph-mon:osd
