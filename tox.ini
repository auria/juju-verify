[tox]
skipsdist=True
envlist = lint, unit

[testenv]
setenv =
  PYTHONPATH={toxinidir}
deps = .[dev]
commands = pytest -v \
    --cov=juju_verify \
    --cov-fail-under 100 \
    --cov-report=term \
    --cov-report=annotate:report/annotated \
    --cov-report=html:report/html \
    tests

[testenv:unit]
basepython = python3

[testenv:functional]
basepython = python3
passenv =
  HOME
  JUJU_REPOSITORY
  PATH
deps = .[dev]
commands = pytest -v --ignore {toxinidir}/tests/unit \
    --cov=juju_verify \
    --cov-report=term \
    --cov-report=annotate:report/annotated \
    --cov-report=html:report/html \
    tests

[testenv:lint]
basepython = python3
deps = .[dev]
commands =
    flake8 {toxinidir}/juju_verify/ {toxinidir}/tests/
    mypy {toxinidir}/juju_verify/
    pylint {toxinidir}/juju_verify/
    pylint {toxinidir}/tests/ --disable=E1101,R0913,R0914,W0212

[testenv:build]
basepython = python3
deps =
commands = python setup.py sdist bdist_wheel

[testenv:build-verify]
basepython = python3
deps = .[verify]
commands = twine check dist/*

[testenv:docs]
basepython = python3
deps = .[docs]
changedir = ./docs
commands =
    sphinx-build -W -b html . _build/html

[flake8]
exclude =
    __pycache__,
    .eggs,
    .git,
    .tox,
    docs/,
per-file-ignores =
    # Do not report unused imports in __init__
    __init__.py:F401
application_import_names = juju_verify
import-order-style = pep8
max-line-length = 89
max-complexity = 10
