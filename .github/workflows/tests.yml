# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test suite

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ master ]

jobs:
  lint-unittests-docs:
    name: Lint, Unit tests and Docs
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run lint checkers
      run: tox -e lint
    - name: Run unit tests
      run: tox -e unit
    - name: Build docs
      run: tox -e docs
    - name: Build package
      run: tox -e build
    - name: Verify package
      run: tox -e build-verify

  build-snap:
    name: Build snap
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    needs: lint-unittests-docs
    outputs:
      files-changed: ${{ steps.files-changed.outputs.changed }}
    steps:
    - uses: actions/checkout@v2
    - uses: snapcore/action-build@v1
      id: snapcraft
    - name: Install snap
      run: sudo snap install --dangerous ${{ steps.snapcraft.outputs.snap }}
    - id: files-changed
      run: |
        git diff --name-only origin/master | grep -qE 'juju_verify|tests'
        echo "::set-output name=changed::$?"

  func-tests:
    name: Integration tests
    runs-on: self-hosted
    needs: build-snap
    if: ${{ !github.event.pull_request.draft && needs.build-snap.outputs.files-changed == 0 }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run func tests
        run: |
          source ~/novarc
          tox -e func

